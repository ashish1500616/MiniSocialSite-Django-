<div class="jumbotron">
    <h2>Please login</h2> {% if form.errors %}
    <p>
        Your Username and Password didnt match
    </p>

    {% endif %}
    <form action={% url 'login' %} method="POST">
        {% csrf_token %} {{form.as_p }}

    </form>
</div>


{% endblock content %}
