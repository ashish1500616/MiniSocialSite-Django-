{% load staticfiles %}
<html>

<head>
    <title>Blog</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href={% static "css/app.css" %}>
</head>

<body>
    <nav class="navbar techfont">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Tech blog</a></li>
                <li><a href="{% url 'about_view'%}">About</a></li>
                <li><a href="https://www.github.com">Github</a></li>
                <li><a href="https://www.linkedin.com">LinkedIn</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'create_post' %}">New Post</a>
                </li>
                <li>
                    <a href="{% url 'draft' %}">Drafts</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">Log Out</a>
                </li>
                <li>
                    <a>Welcome: {{user.username}}</a>
                </li>
                {% else %}
                <li><a href={% url 'login' %} class="nav navabar-right"><span class="glyphicon glyphicon-user"></span></a></li>
                {% endif %}
            </ul>

        </div>

    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %} {% endblock content %}
            </div>
        </div>
    </div>
</body>

</html>
